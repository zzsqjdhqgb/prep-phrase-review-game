<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词组复习游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="game-container">
        <a href="index.html" class="home-link" title="返回首页">
            <i class="fas fa-home"></i>
        </a>
        <div id="score">得分：0</div>
        <div id="question-area">
            <div id="sentence"></div>
            <div id="phrase" class="hidden"></div>
        </div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="next">下一题</button>
        <div id="completion-area"></div>
    </div>
    <script src="src/ui.js"></script>
    <script src="src/game.js"></script>
    <script src="src/drag-and-drop.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ui = new UI();
            const game = new Game(ui);
            const dragAndDrop = new DragAndDrop(ui, game);
            game.init();
        });
    </script>
</body>
</html>
