<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>介词词组复习游戏</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="question-area">
            <div id="sentence">Sentence will appear here</div>
            <div id="phrase" class="hidden">Complete phrase will appear here</div>
        </div>
        <div id="options">Options will appear here</div>
        <div id="feedback"></div>
        <button id="next">Next</button>
    </div>
    <script src="src/ui.js"></script>
    <script src="src/game.js"></script>
    <script src="src/drag-and-drop.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ui = new UI();
            const game = new Game(ui);
            const dragAndDrop = new DragAndDrop(ui, game);
            game.init();
        });
    </script>
</body>
</html>
